

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JWT Auth Test</title>
</head>
<body>
  <h1>Test /users/me</h1>
  <label for="jwt">JWT Token:</label>
  <input type="text" id="jwt" style="width: 500px;" />
  <button onclick="fetchUser()">Fetch /users/me</button>

  <pre id="result" style="white-space: pre-wrap; background: #f0f0f0; padding: 1em; margin-top: 1em;"></pre>

  <script>
    async function fetchUser() {
      const token = document.getElementById('jwt').value;
      const resultEl = document.getElementById('result');
      try {
        const response = await fetch('http://localhost:8000/api/v1/auth/me', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        const data = await response.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultEl.textContent = 'Error: ' + error;
      }
    }
  </script>
</body>
</html>
